{% set name = "esbmtk" %}
{% set version = "0.14.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/esbmtk-{{ version }}.tar.gz
  sha256: 31fb304b7d6dae775e013f7e81b8720975835efd53b6fd3de89f333e24e11816

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python >=3.10
    - importlib-metadata
    - pandas
    - matplotlib-base
    - numpy <2.0
    - numba
    - pint
    - psutil
    - pyco2sys
    - scipy

test:
  imports:
    - esbmtk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uliw/esbmtk
  summary: The Earth Science Box Modeling Toolkit
  dev_url: https://github.com/uliw/esbmtk
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - uliw
